<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,800;1,300;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="card">
    <form action="">
      <div class="inputLabel">
        <div>
          <label for="day">Day</label>
          <input type="number" name="" id="day" placeholder="DD">
          <span class="spanDia"></span>
        </div>
        <div >
          <label for="month">Month</label>
          <input type="number" name="" id="month" placeholder="MM">
          <span class="spanMes"></span>
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" name="" id="year" placeholder="YYYY">
          <span class="spanAno"></span>
        </div>
      </div>
      <div>
        <button class="botao"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
    <section>
      <p><span class="resAno">--</span> years</p>
      <p><span class="resMes">--</span> months</p>
      <p><span class="resDia">--</span> days</p>git 
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
